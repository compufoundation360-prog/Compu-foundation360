<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Gradient definition - Gold gradient (matches dark mode theme) -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8941F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background with gold gradient (matches sidebar) -->
  <rect x="10" y="10" width="80" height="80" rx="8" fill="url(#logoGradient)"/>
  
  <!-- White Computer/Monitor icon inside (matches sidebar - white icon) -->
  <!-- Monitor screen -->
  <rect x="28" y="32" width="44" height="30" rx="2" fill="#FFFFFF"/>
  <!-- Monitor stand -->
  <rect x="46" y="62" width="8" height="4" rx="1" fill="#FFFFFF"/>
  <!-- Monitor base -->
  <rect x="44" y="66" width="12" height="2" rx="1" fill="#FFFFFF"/>
</svg>
